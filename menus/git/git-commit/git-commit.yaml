title: "Git Commit"
script: "git/git-commit/git-commit.sh"
icon: "🌿"
items:
  - icon: "↩️"
    label: "Undo"
    action: "undo"
  - icon: "🆕"
    label: "New"
    action: "new"
  - icon: "✏️"
    label: "Amend"
    action: "amend"
  - icon: "🗜️"
    label: "Squash"
    action: "squash"
  - icon: "⚖️"
    label: "Squash Equals"
    action: "squash_equals"
